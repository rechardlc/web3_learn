version: '3.8'

services:
  # Redis 服务 - 开发环境
  redis:
    image: redis:latest
    container_name: redis-notes-dev
    ports:
      - "6379:6379"
    volumes:
      # 数据持久化
      - ./redis/data:/data
      # Redis 配置文件
      - ./redis/conf/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    networks:
      - notes-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  notes-dev-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
